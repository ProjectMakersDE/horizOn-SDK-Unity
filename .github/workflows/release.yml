name: Build and Release Unity Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Unity Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate meta file list
        run: |
          # Create list of all .meta files in the SDK folder
          echo "Assets/Plugins/ProjectMakers/horizOn.meta" > metaList
          find Assets/Plugins/ProjectMakers/horizOn -name "*.meta" >> metaList
          echo "=== Files to include ==="
          cat metaList

      - name: Create Unity Package
        uses: pCYSl5EDgo/create-unitypackage@master
        with:
          package-path: horizOn-SDK-${{ steps.version.outputs.VERSION }}.unitypackage
          include-files: metaList

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: horizOn-SDK-${{ steps.version.outputs.VERSION }}.unitypackage
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
